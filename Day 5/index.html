<!DOCTYPE html>
<html>
<head>
    <title>Mobile Recharge</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1f2e6d, #7d1d3a);
        }

        header {
            background: black;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
        }

        nav a {
            color: white;
            margin: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .plans {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding-bottom: 40px;
        }

        .plan {
            background: rgb(142, 116, 132);
            width: 220px;
            margin: 15px;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            
        }

        .plan button {
            background: rgb(73, 8, 68);
            color: rgb(246, 241, 245);
            padding: 8px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body onload="loadRechargePlans()">

<header>
    <h1>Quick Recharge</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
    </nav>
</header>

<section class="hero">
    <h2>Fast & Secure Mobile Recharge</h2>
    <p>Recharge Any Network in Seconds</p>
</section>

<section class="plans" id="plans-container">
    <!-- API PLANS WILL LOAD HERE -->
</section>

<script>
async function loadRechargePlans() {
    const res = await fetch("https://69329d1be5a9e342d2700366.mockapi.io/api/plans/rechargeplan");
    const data = await res.json();

    const container = document.getElementById("plans-container");
    container.innerHTML = "";

    data.map((plan) => {
        const div = document.createElement("div");
        div.className = "plan";

        div.innerHTML = `
            <h3>₹${plan.price}</h3>
            <p><b>${plan.planname}</b></p>
            <p>${plan.dailydata}</p>
            <p>${plan.validity}</p>
            <button onclick="recharge('${plan.planname}', ${plan.price})">
                Recharge
            </button>
        `;

        container.appendChild(div);
    });
}

function recharge(planName, price) {
    alert("Recharge Selected:\n" + planName + "\nAmount: ₹" + price);
}
</script>

</body>
</html>
